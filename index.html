    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#faf5ff', 100: '#f3e8ff', 200: '#e9d5ff', 300: '#d8b4fe',
                400: '#c084fc', 500: '#a855f7', 600: '#9333ea', 700: '#7e22ce',

              }

          }

    <!-- SDK Biometria Digital Persona -->
    <!-- Caminhos relativos (.) para garantir carregamento local ou em subpastas -->
    <script src="./js/es6-shim.js"></script>
    <script src="./js/websdk.client.bundle.min.js"></script>
    <script src="./js/fingerprint.sdk.min.js"></script>
    
    <script>
      window.define = null;
      console.log('Scripts de Biometria injetados via HTML');
      
      // Verificação robusta do carregamento
      function checkFingerprintSdk() {
        if(window.Fingerprint) {
            console.log('✅ SDK Fingerprint carregado com sucesso.');
        } else {
            console.warn('⚠️ window.Fingerprint não encontrado no onload. Verificando caminhos...');
            // Tenta verificar se o script falhou silenciosamente ou se está atrasado
            setTimeout(function() {
               if(window.Fingerprint) console.log('✅ SDK Fingerprint carregado (atrasado).');
               else console.error('❌ ERRO CRÍTICO: SDK Fingerprint não carregou. Verifique se os arquivos .js estão na pasta /public/js e se o caminho no index.html está correto.');
            }, 2000);
        }
      }
      
      window.addEventListener('load', checkFingerprintSdk);
    </script>
